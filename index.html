<!DOCTYPE html>
<html>
<head>
  <title>One Question ‚ù§Ô∏è</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 80px;
      background: #fff0f5;
    }

    button {
      font-size: 22px;
      padding: 12px 25px;
      margin: 20px;
      cursor: pointer;
      border-radius: 10px;
      border: none;
    }

    #yesBtn {
      background-color: #4CAF50;
      color: white;
    }

    #noBtn {
      background-color: #f44336;
      color: white;
      position: absolute;
    }

    #surprise {
      display: none;
    }

    img {
      width: 320px;
      border-radius: 20px;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <h2>One small question for you both ‚ù§Ô∏è</h2>

  <button id="yesBtn" onclick="showSurprise()">Yes</button>
  <button id="noBtn" onmouseover="moveNo()">No</button>

  <div id="surprise">
    <h1>Happy Anniversary ü•≥ü•≥</h1>
    <img src="photo.jpg" alt="Anniversary Photo">
    <p>With lots of love ‚ù§Ô∏è</p>
  </div>

  <script>
    function moveNo() {
      const btn = document.getElementById("noBtn");
      btn.style.left = Math.random() * 80 + "vw";
      btn.style.top = Math.random() * 80 + "vh";
    }

    function showSurprise() {
      document.getElementById("yesBtn").style.display = "none";
      document.getElementById("noBtn").style.display = "none";
      document.getElementById("surprise").style.display = "block";
    }
  </script>

</body>
</html>
